# This workflow will run linting on supported OSes and Python versions

name: Lint

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  lint:
    name: Lint on ${{ matrix.os }} using Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        # Install a specific version of uv.
        version: "0.7.19"
        python-version: ${{ matrix.python-version }}
        # Enable caching, invalidating when the uv lock changes
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Lint with ruff and pynblint
      run: |
        uvx ruff
        uvx pynblint notebooks/
